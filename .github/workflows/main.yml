name: Python CI/CD Pipeline)

on:
  push:
    branches:
      - main  # Можна замінити на назву гілки, яку ви хочете використовувати для автоматичного запуску

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Вкажіть бажану версію Python

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # При потребі замініть це на команду для встановлення залежностей

    - name: Run tests
      run: |
        python -m pytest  # При потребі замініть це на команду для запуску тестів

    - name: Run linters
      run: |
        flake8 . --ignore=E203,E266,E501,W503 --max-line-length=88 --max-complexity=18
